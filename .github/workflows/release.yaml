name: Release
on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: DeLaGuardo/setup-graalvm@1.0
      with:
        graalvm-version: '19.2.1'
    - name: Install dependencies
      run: |
        echo "Install dependencies"
        gu install native-image
        curl -o lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
        chmod a+x lein
    - name: Build uberjar
      run: |
        echo "Build uberjar"
        ./lein uberjar
    - name: Build native image
      run: |
        echo "Build native image"
        native-image \
          -jar target/ye-0.1.0-SNAPSHOT-standalone.jar \
          -H:Name=ye \
          -H:+ReportExceptionStackTraces \
          -J-Dclojure.spec.skip-macros=true \
          -J-Dclojure.compiler.direct-linking=true \
          -H:Log=registerResource: \
          -H:ReflectionConfigurationFiles=reflection.json \
          --verbose \
          --no-fallback \
          --no-server \
          --report-unsupported-elements-at-runtime \
          --initialize-at-build-time \
          --static \
          -J-Xms2g \
          -J-Xmx4g
        zip --junk-paths ye-linux-amd64 ye
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ye-linux-amd64.zip
        asset_name: ye-linux-amd64.zip
        asset_content_type: application/zip
